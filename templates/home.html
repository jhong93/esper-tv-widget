{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <script src="https://cdn.jsdelivr.net/npm/vega@5.3.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
  <script src="{{ url_for('static', filename='js/constant.js') }}" /></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}" /></script>
  <script src="{{ url_for('static', filename='js/query.js') }}" /></script>
{% endblock %}

{% block content %}
<div class="container">
  <form action="javascript:void(0);" onsubmit="search();">
    <table id="search-table">
      <tr name="controls" class="chart-options">
        <td colspan="3" class="option-td">
          I would like to count&nbsp;
          <select class="chosen-select" id="countVar" data-width="fit">
            <option value="{{ countables.videotime.value }}" selected="selected">{{ countables.videotime.value }}</option>
            <option value="{{ countables.facetime.value }}">{{ countables.facetime.value }}</option>
            <option value="{{ countables.mentions.value }}">{{ countables.mentions.value }}</option>
          </select>.
          &nbsp;
          <span class="hint-span">
            (Click the color box for the query editor or click <a href="/instructions" target="_blank">show help</a>.
             To reset, click <a href="#" onclick="clearQueries(); return false;">clear queries</a>.)
          </span>
          <hr>
        </td>
      </tr>
      <tr name="controls" class="chart-options">
        <td>
          <button type="button" class="btn btn-outline-secondary btn-sm" id='add-row-btn'>+</button>
        </td>
        <td></td>
        <td class="option-td">
          between &nbsp;
          <input type="text" class="datepicker" id="startDate">
          &nbsp; and &nbsp;
          <input type="text" class="datepicker" id="endDate">
          &nbsp; aggregated by &nbsp;
          <select class="chosen-select" id="aggregateBy" data-width="fit">
            <option value="year">year</option>
            <option value="month" selected="selected">month</option>
            <option value="week">week</option>
            <option value="day">day</option>
          </select>
          . &nbsp;
          <input type="submit" class="btn btn-primary btn-sm" value="Search the news!">
        </td>
      </tr>
    </table>
  </form>
</div>

<div class="container" id="chart-area">
  <div id="chart"></div>
</div>

<div class="container" id="embed-area">
  <p name="text"></p>
  <textarea readonly rows="3" name="embed"></textarea>
</div>

<div class="container" id="vgrid"></div>

<div id="shade">&nbsp;</div>

<script src="{{ url_for('static', filename='js/home.js') }}" /></script>
{% endblock %}
