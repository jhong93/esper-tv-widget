<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <link rel="stylesheet" type="text/css" href="/vgrid/index.css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='query.js') }}" /></script>

  <title>TV News: Videos</title>

  <style>
    #text-info {
      padding-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-header">
    <div class="container">
      <img src="{{ url_for('static', filename='stanford.png') }}"
           alt="Stanford University"><p>TV News Viewer</p>
    </div>
  </div>

  <div class="container" id="text-info"></div>

  <div class="container">
    <div id="videos"></div>
  </div>

  <script>
    const MAX_VIDEOS = 10;
    const INTERVAL_PADDING = 10;

    function showVideos(data) {
      let videos = [];
      let interval_blocks = [];
      data.forEach(x => {
        videos.push({
          id: x.metadata.id,
          width: x.metadata.width,
          height: x.metadata.height,
          fps: x.metadata.fps,
          num_frames: x.metadata.num_frames,
          path: `tvnews/videos/${x.metadata.name}.mp4`
        });
        interval_blocks.push({
          interval_dict: {
            'results': x.intervals.map(i => ({
              t: [i[0], Math.max(i[1], i[0] + INTERVAL_PADDING)],
              x: [0, 1], y: [0, 1],
              payload: {spatial_type: {type: 'SpatialType_Bbox'}, metadata: {}}
            })),
            '_captions': x.captions.map(l => ({
              t: [l[0], l[1]], x: [0, 1], y: [0, 1],
              payload: {
                metadata: {}, spatial_type: {
                  type: 'SpatialType_Caption', args: {text: l[2]}
                }
              }
            })),
            // '_metadata': [{
            //   t: [0, x.metadata.num_frames / x.metadata.fps],
            //   x: [0, 1], y: [0, 1],
            //   payload: {
            //     metadata: {
            //       video: {type: 'Metadata_Generic', args: {data: x.metadata.name}}
            //     },
            //     spatial_type: {type: 'SpatialType_Bbox'}
            //   }
            // }]
          },
          video_id: x.metadata.id
        });
      });
      let vgrid_settings = {
        {% if frameserver_endpoint is not none %}
        frameserver_endpoint: '{{ frameserver_endpoint }}',
        use_frameserver: true,
        {% endif %}
        video_endpoint: 'https://storage.cloud.google.com/esper'
      };
      renderVGrid(interval_blocks, {videos: videos}, vgrid_settings);
    }

    let params = JSON.parse(decodeURIComponent((new URL(document.location)).searchParams.get('params')));
    var video_ids = shuffle(params.video_ids);
    if (video_ids.length > MAX_VIDEOS) {
      video_ids = video_ids.slice(0, MAX_VIDEOS);
    }

    $("#text-info").html(
      `<p>Showing results from ${video_ids.length} of ${params.video_ids.length} videos.</p>`
    );

    let args = normalizeFilters(parseFilters(params.query));
    args.count = params.count;
    args.ids = JSON.stringify(video_ids);

    $.ajax({
      url: '/search/videos',
      type: 'get',
      data: args,
      success: showVideos,
      error: xhr => {
        alert('Search failed.');
      }
    });
  </script>
  <script src="/vgrid/bundle.js"></script>
</body>
</html>
