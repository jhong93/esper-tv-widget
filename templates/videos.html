<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='vgrid/index.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="{{ url_for('static', filename='js/constant.js') }}" /></script>
  <script src="{{ url_for('static', filename='js/query.js') }}" /></script>

  <title>TV News: Videos</title>

  <style>
    #text-info {
      padding-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-header" style="display: none">
    <div class="container">
      <img src="{{ url_for('static', filename='stanford.png') }}"
           alt="Stanford University"><p>TV News Viewer</p>
    </div>
  </div>

  <div class="container">
    <p id="text-info"></p>
    <div id="videos"></div>
  </div>

  <script>
    function getUnit(count) {
      var unit;
      if (count == 'mentions') {
        unit = 'mentions';
      } else if (count == 'videotime') {
        unit = 'video time';
      } else if (count == 'facetime') {
        unit = 'face time';
      } else {
        alert(`unknown count: ${count}`)
      }
      return unit;
    }

    function loadVideos(params) {
      let video_ids = params.video_ids;
      let unit = getUnit(params.count);
      $("#text-info").html(
        `Showing results for ${unit} of <font color="${params.color}"><b>${params.query}</b></font> from ${video_ids.length} of ${params.video_count} videos from ${params.time}.`
      );
      let query = new SearchableQuery(params.query, params.count);
      console.log('Executing query:', query);

      let caption_data = {};
      Promise.all(
        video_ids.map(i =>
          $.get(`/captions/${i}`).then(
            resp => caption_data[i] = resp
          ).catch(`Failed to get captions: ${i}`))
      ).then(() => {
        query.searchInVideos(
          video_ids,
          json_data => {
            let vgrid_settings = {
              {% if frameserver_endpoint is not none %}
              frameserver_endpoint: '{{ frameserver_endpoint }}',
              use_frameserver: true,
              {% endif %}
              video_endpoint: 'https://storage.cloud.google.com/esper',
              show_timeline: true,
              show_captions: false,
              paginate: false
            };
            renderVGrid(json_data, caption_data, vgrid_settings);
          },
          error => {
            alert('Search failed.');
            console.log(error);
          }
        );
      });
    }

    if (window.location == window.parent.location) {
      $('.top-header').show();
      let params = JSON.parse(decodeURIComponent((new URL(document.location)).searchParams.get('params')));
      loadVideos(params);
    }
  </script>
  <script src="{{ url_for('static', filename='vgrid/bundle.js') }}"></script>
</body>
</html>
